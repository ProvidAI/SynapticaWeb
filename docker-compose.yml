version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: synaptica-postgres
    environment:
      POSTGRES_DB: synaptica
      POSTGRES_USER: synaptica_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synaptica_user -d synaptica"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - synaptica-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaptica-backend
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000
    environment:
      # Database
      DATABASE_URL: postgresql://synaptica_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/synaptica

      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      RESEARCH_API_URL: http://research-agents:5001

      # Hedera
      HEDERA_ACCOUNT_ID: ${HEDERA_ACCOUNT_ID}
      HEDERA_PRIVATE_KEY: ${HEDERA_PRIVATE_KEY}
      HEDERA_RPC_URL: ${HEDERA_RPC_URL:-https://testnet.hashio.io/api}
      ERC8004_CHAIN_ID: ${ERC8004_CHAIN_ID}

      # Contract Addresses
      IDENTITY_CONTRACT_ADDRESS: ${IDENTITY_CONTRACT_ADDRESS}
      REPUTATION_CONTRACT_ADDRESS: ${REPUTATION_CONTRACT_ADDRESS}
      VALIDATION_CONTRACT_ADDRESS: ${VALIDATION_CONTRACT_ADDRESS}

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PINATA_API_KEY: ${PINATA_API_KEY}
      PINATA_SECRET_KEY: ${PINATA_SECRET_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      research-agents:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - synaptica-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  research-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaptica-research-agents
    command: python -m uvicorn agents.research.main:app --host 0.0.0.0 --port 5001
    environment:
      # Database
      DATABASE_URL: postgresql://synaptica_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/synaptica

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - synaptica-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: synaptica-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - research-agents
    restart: unless-stopped
    networks:
      - synaptica-network

volumes:
  postgres_data:
    driver: local

networks:
  synaptica-network:
    driver: bridge
